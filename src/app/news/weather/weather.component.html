<h2>News Works</h2>

<button (click)="refresh()">refresh</button>
<div
  class="new">
  <div
    *ngIf="new as n; else loading"
  >
    <h2>New</h2>
    <h3>Skopje</h3>
    <p>Temp: {{n.temp}}</p>
    <p>Min: {{n.min_temp}}</p>
    <p>Max: {{n.max_temp}}</p>
  </div>
</div>

<ng-template #loading>
  <span>loading...</span>
</ng-template>


<input type="text" [formControl]="cityForm">
